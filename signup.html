    <div class="col-lg-10 margin signup">
        <form action="./index.html" class="row g-3 needs-validation" onsubmit="return validate()">
            <div>
                <h3>Sign up</h3>
            </div>
            <div class="col-md-4">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="name" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <!-- <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationCustom02" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div> -->
            <div class="col-md-4">
              <label for="email" class="form-label">Email</label>
              <div class="input-group has-validation">
                <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
                <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" placeholder="email" required>
                <!-- <div class="invalid-feedback">
                  Please choose a username.
                </div> -->
              </div>
            </div>
            <div class="col-md-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" onkeypress="checkpass()" placeholder="password" required>
                <br>
                <label for="strength" id="strength"></label>
            </div>
            <div class="col-md-3">
              <label for="phn" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phn" placeholder="phone number" required>
            </div>
            <!-- <div class="col-md-3">
                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div> -->
            <div class="col-md-4">
              <label for="validationCustom03" class="form-label">City</label>
              <input type="text" class="form-control" id="validationCustom03" placeholder="city" required>
              <!-- <div class="invalid-feedback">
                Please provide a valid city.
              </div> -->
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">District</label>
              <input type="text" class="form-control" id="validationCustom03" placeholder="district" required>
              <!-- <div class="invalid-feedback">
                Please select a valid district.
              </div> -->
            </div>
            <div class="col-md-3"><br>
              <label for="validationCustom05" class="form-label">Pincode</label>
              <input type="text" class="form-control" id="validationCustom05" placeholder="pincode" required>
              <!-- <div class="invalid-feedback">
                Please provide a valid zip.
              </div> -->
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <!-- <div class="invalid-feedback">
                  You must agree before submitting.
                </div> -->
              </div>
            </div>
            <br>
            <label for="error" id="error"></label>
            <br>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
    </div>
